<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #F3E5F5 0%, #E1BEE7 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .table-container {
            width: 80%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #6A1B9A;
            animation: slideIn 1.5s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        thead {
            background: #7B1FA2;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            animation: fadeRow 2s ease-in-out;
        }

        tbody tr:hover {
            background-color: #F3E5F5;
            cursor: pointer;
            transition: background-color 0.5s ease;
        }

        .status-present {
            background-color: #C8E6C9;
            color: #388E3C;
            padding: 5px;
            border-radius: 5px;
        }

        .status-absent {
            background-color: #FFCDD2;
            color: #D32F2F;
            padding: 5px;
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeRow {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Attendance for Courses</h2>
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Date</th>
                    <th>Attendance Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>JFSD</td>
                    <td>2024-10-03</td>
                    <td><span class="status-present">100%</span></td>
                </tr>
                <tr>
                    <td>PFSD</td>
                    <td>2024-10-03</td>
                    <td><span class="status-absent">80%</span></td>
                </tr>
                <tr>
                    <td>MSWD</td>
                    <td>2024-10-03</td>
                    <td><span class="status-present">90%</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
