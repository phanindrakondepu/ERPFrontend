<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance and Assignments Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #F3E5F5 0%, #E1BEE7 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #6A1B9A;
            animation: slideIn 1.5s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            margin-bottom: 30px;
        }

        thead {
            background: #7B1FA2;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            animation: fadeRow 2s ease-in-out;
        }

        tbody tr:hover {
            background-color: #F3E5F5;
            cursor: pointer;
            transition: background-color 0.5s ease;
        }

        .status-present {
            background-color: #C8E6C9;
            color: #388E3C;
            padding: 5px;
            border-radius: 5px;
        }

        .status-absent {
            background-color: #FFCDD2;
            color: #D32F2F;
            padding: 5px;
            border-radius: 5px;
        }

        .assignment-container {
            margin-top: 30px;
            text-align: center;
        }

        label {
            font-size: 20px;
            color: #6A1B9A;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #7B1FA2;
            border-radius: 5px;
            background-color: #EDE7F6;
            cursor: pointer;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #7B1FA2;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4A148C;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeRow {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Attendance for Courses</h2>
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Date</th>
                    <th>Attendance Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>JFSD</td>
                    <td>2024-10-03</td>
                    <td><span class="status-present">Present</span></td>
                </tr>
                <tr>
                    <td>PFSD</td>
                    <td>2024-10-03</td>
                    <td><span class="status-absent">Absent</span></td>
                </tr>
                <tr>
                    <td>MSWD</td>
                    <td>2024-10-03</td>
                    <td><span class="status-present">Present</span></td>
                </tr>
            </tbody>
        </table>

        <div class="assignment-container">
            <h2>Submit Your Assignments</h2>
            <form>
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="JFSD">JFSD</option>
                    <option value="PFSD">PFSD</option>
                    <option value="MSWD">MSWD</option>
                </select><br><br>

                <label for="assignment">Upload Assignment:</label>
                <input type="file" id="assignment" name="assignment" required><br><br>

                <button type="submit">Submit Assignment</button>
            </form>
        </div>
    </div>
</body>
</html>
