<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Assignments</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 50%;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #6a11cb;
            animation: slideDown 1.5s ease;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        input, select {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
        }

        button {
            padding: 12px;
            background-color: #6a11cb;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a0eb3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Schedule Assignments</h2>
        <form>
            <label for="assignmentName">Assignment Name:</label>
            <input type="text" id="assignmentName" name="assignmentName" placeholder="Enter assignment name" required>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select Course</option>
                <option value="JFSD">JFSD</option>
                <option value="PFSD">PFSD</option>
                <option value="MSWD">MSWD</option>
            </select>

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter assignment description" required></textarea>

            <button type="submit">Schedule Assignment</button>
        </form>
    </div>

</body>
</html>
