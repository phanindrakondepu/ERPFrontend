<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-image: linear-gradient(to right, #ff4d4d, #ff6b6b);
        }

        /* Navbar */
        .navbar {
            background-color: rgba(255, 77, 77, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 60px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .navbar img {
            height: 40px;
            width: 40px;
            border-radius: 50%; /* Circular shape */
            border: 2px solid white; /* Light border effect */
            transition: transform 0.3s ease-in-out;
        }
        .navbar img:hover {
            transform: rotate(360deg); /* Rotation animation */
        }
        .navbar-center {
            display: flex;
            justify-content: center;
            flex: 1;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1); /* Hover animation for buttons */
        }

        /* Container for Login */
        .login-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left Side - Image */
        .image-side {
            flex: 1;
            background-image: url('login.avif'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Right Side - Login Form */
        .form-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; /* Change background color here */
            box-shadow: -2px 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            position: relative;
            animation: slideIn 1s ease-in-out;
        }

        /* Login Form */
        .login-box {
            width: 300px;
            padding: 20px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff4d4d;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .login-box input:focus {
            border-color: #ff4d4d;
            box-shadow: 0 0 5px rgba(255, 77, 77, 0.5);
        }

        .login-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #ff6b6b;
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        /* Footer */
        .footer {
            background-color: rgba(255, 77, 77, 0.8);
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            position: absolute;
            bottom: 0;
            z-index: 5;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Left side - Logo -->
        <img src="erp1.avif" alt="Logo">
        <span style="color: white; margin-left: 10px; font-weight: bold; font-size: 20px;">ERP</span>
        
        <!-- Center Links -->
        <div class="navbar-center">
            <a href="index.html">Home</a>
            <a href="About.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="login-container">
        <!-- Left Side - Image -->
        <div class="image-side"></div>
        
        <!-- Right Side - Login Form -->
        <div class="form-side">
            <div class="login-box">
                <h2>Employee Login</h2>
                <form id="loginForm">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="login-button" id="loginButton">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 KL Phanindra. All Rights Reserved.
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting and refreshing the page
            window.location.href = "employeenavbar.html"; // Redirect to Adminnavbar.html
        });
    </script>

</body>
</html>
