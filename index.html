<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Webpage</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background-color: #ff4d4d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 50px; /* Decreased height */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .navbar img {
            height: 40px;
            width: 40px;
            border-radius: 50%; /* Circular shape */
            border: 2px solid white; /* Light border effect */
            transition: transform 0.3s ease-in-out;
        }
        .navbar img:hover {
            transform: rotate(360deg); /* Rotation animation */
        }
        .navbar-center {
            display: flex;
            justify-content: center;
            flex: 1;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px; 
            position: relative; /* Position for dropdown */
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ff6b6b;
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ff8c8c; /* Darker on hover */
        }

        .dropdown:hover .dropdown-content {
            display: block; /* Show dropdown on hover */
        }

        .navbar a:hover {
            background-color: #ff6b6b;
            transform: scale(1.1); /* Hover animation for buttons */
        }

        /* Slider */
        .slider {
            width: 100%;
            height: 250px;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }
        .slides {
            display: flex;
            width: 300%;
            animation: slide 10s infinite;
        }
        .slides img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        @keyframes slide {
            0% { margin-left: 0; }
            33% { margin-left: -100%; }
            66% { margin-left: -200%; }
            100% { margin-left: 0; }
        }

        /* Cards Section */
        .cards-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 40px 0;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 280px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
            text-align: center;
            padding: 10px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-content h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .card-content p {
            color: gray;
            font-size: 14px;
        }

        /* Footer */
        .footer {
            background-color: #ff4d4d;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Animations */
        .footer::after {
            content: "";
            display: block;
            position: absolute;
            top: -10px;
            left: 50%;
            width: 50px;
            height: 5px;
            background-color: #ff6b6b;
            border-radius: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Left side - Logo -->
        <img src="logo.jpeg" alt="Logo">
        <span style="color: white; margin-left: 10px; font-weight: bold; font-size: 20px;">ERP</span>
        
        <div class="navbar-center">
            <div class="dropdown">
                <a href="#">Login</a>
                <div class="dropdown-content">
                    <a href="Adminlogin.html">Admin Login</a>

                </div>
            </div>
            <a href="About.html">About</a>

    <!-- Slider -->
    <div class="slider">

    </div>

    <!-- Cards Section -->
    <div class="cards-section">
        <div class="card">

            </div>
        </div>

        <div class="card">

                <h3>Academics</h3>
            </div>
        </div>

        <div class="card">
            <img src="exam.avif" alt="Card 3">

            </div>
        </div>

        <div class="card">
            <img src="bus.avif" alt="Card 4">

            </div>
        </div>

        <div class="card">
            <img src="library.avif" alt="Card 5">
            <div class="card-content">

            </div>
        </div>

        <div class="card">
            <img src="hostel.avif" alt="Card 6">

        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Phanindra. All Rights Reserved.
    </div>

</body>
</html>
