<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Courses</title>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .table-container {
            width: 80%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            animation: slideIn 1.5s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        thead {
            background: #4CAF50;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            animation: fadeRow 2s ease-in-out;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
            transition: background-color 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeRow {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>ERP Courses</h2>
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Duration</th>
                    <th>Level</th>
                  
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>JFSD</td>
                    <td>3 months</td>
                    <td>Beginner</td>
                    
                </tr>
                <tr>
                    <td>MSWD</td>
                    <td>4 months</td>
                    <td>Intermediate</td>
                 
                </tr>
                <tr>
                    <td>PFSD</td>
                    <td>5 months</td>
                    <td>Advanced</td>
              
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
